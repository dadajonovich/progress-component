<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Progress</title>
  </head>
  <body>
    <h2>Progress</h2>
    <div class="options">
      <label>
        <input
          type="number"
          class="value__inp"
          max="100"
          min="0"
          value="75"
        /><span class="value__inner">Value</span>
      </label>
      <label>
        <input type="checkbox" class="checkbox__inp" />
        <span class="checkbox__inner"> Animated </span>
      </label>
      <label>
        <input type="checkbox" class="checkbox__inp" />
        <span class="checkbox__inner"> Hidden </span>
      </label>
    </div>
  </body>
</html>
