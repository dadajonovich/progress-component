<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <title>Progress</title>
  </head>
  <body>
    <h2 class="title">Progress</h2>
    <div class="wrapper">
      <div id="view" class="view"></div>
      <div class="options">
        <label class="value">
          <input
            type="number"
            class="value__inp"
            max="100"
            min="0"
            value="75"
            id="value-control"
          />
          <span class="value__inner">Value</span>
        </label>
        <label>
          <input type="checkbox" class="checkbox__inp" id="animated-control" />
          <span class="checkbox__inner">Animated</span>
        </label>
        <label>
          <input type="checkbox" class="checkbox__inp" id="hide-control" />
          <span class="checkbox__inner">Hide</span>
        </label>
      </div>
    </div>
  </body>
</html>
